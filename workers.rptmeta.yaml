report:
  title: "Most used service types"
  description: "Identifies the most used service types on shipments."
  version: 1
  tags:
    - "Productivity"
    - "Shipments"
  caching:
    isCachable: true
    cacheDuration: 600
  scheduling:
    isScheduled: false

sql: |
SELECT
    "service_types"."code",
    COUNT(*) AS "shipment_count"
FROM
    "shipments"
LEFT JOIN
    "service_types" ON "shipments"."service_type_id" = "service_types"."id"
GROUP BY
    "service_types"."code"
ORDER BY
    "shipment_count" DESC;


